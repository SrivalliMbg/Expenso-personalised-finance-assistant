<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <!-- Logo above heading -->
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Expenso Logo" class="logo-img">
        <h1>Register</h1>

        <form id="registerForm">
            <input type="text" id="username" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>

            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword()">👁️</span>
            </div>

            <select id="status" placeholder="Status (student/professional)" required>
                
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>

            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="text" id="phone" placeholder="Phone" required>
            <input type="text" id="profession" placeholder="Profession" required>

            <button type="submit">Register</button>
        </form>

        <div class="register-link">
            Already have an account? <a href="/login_page">Login here</a>
        </div>
    </div>
</body>
</html>
