<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h1>Welcome <span id="profileNameHeader"></span> </h1>

    <div class="profile-info">
      <div><label>Name:</label><span id="profileName"></span></div>
      <div><label>Email:</label><span id="profileEmail"></span></div>
      <div><label>Status:</label><span id="profileStatus"></span></div>
      <div><label>Date of Birth:</label><span id="profileDOB"></span></div>
      <div><label>Phone:</label><span id="profilePhone"></span></div>
      <div><label>Profession:</label><span id="profileProfession"></span></div>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</body>


</html>
